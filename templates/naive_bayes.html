{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naive Bayes Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2 class="mt-5">Naive Bayes Model Prediction</h2>
    
    <!-- Form for user input -->
    <form method="POST" action="/naive_bayes" class="mt-4">
        <div class="form-group">
            <label for="income">Income</label>
            <input type="number" step="any" name="income" id="income" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="spending_score">Spending Score</label>
            <input type="number" step="any" name="spending_score" id="spending_score" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    {% if prediction %}
    <div class="mt-4">
        <h4>Predicted Purchasing Habit: {{ prediction }}</h4>
        <p><strong>Income:</strong> {{ income }}</p>
        <p><strong>Spending Score:</strong> {{ spending_score }}</p>
    </div>
    {% endif %}

    {% if error %}
    <div class="alert alert-danger mt-4">
        <strong>Error:</strong> {{ error }}
    </div>
    {% endif %}
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
